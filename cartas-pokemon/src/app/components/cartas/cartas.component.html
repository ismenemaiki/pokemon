
<div class="container-mobile" >
  <swiper [slidesPerView]="1" [navigation]="true" >
    <ng-template swiperSlide *ngFor="let carta of cartas" >
      <div class="conteudo-carta" (click)="detalhes(carta.id)" >
        <img [src]="carta.images.small" [alt]="carta.name">
      <div>
        <h1>{{ carta.name }}</h1>
        <span class="d-flex">
          <h4>id: {{ carta.id }}</h4>
          <h4>tipo: {{ carta.types }}</h4>
        </span>
      </div>
      </div>
    </ng-template>
  </swiper>
</div>
