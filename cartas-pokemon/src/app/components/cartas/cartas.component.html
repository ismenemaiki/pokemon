
<div class="container-mobile" *ngIf="isMobile" >
  <swiper [slidesPerView]="1" [navigation]="true" >
    <ng-template swiperSlide *ngFor="let carta of cartas" >
      <div>
        <h1>{{ carta.name }}</h1>
        <span class="d-flex">
          <h4>id: {{ carta.id }}</h4>
          <h4>tipo: {{ carta.types }}</h4>
        </span>
      </div>
      <div class="conteudo-carta" (click)="detalhes(carta.id)" >
        <img [src]="carta.images.small" [alt]="carta.name">
      </div>
    </ng-template>
  </swiper>
</div>
<div class="container-desktop" *ngIf="isDesktop" >
  <input type="text" #pokemon>
  <button class="btn btn-secondary btn-sm" (click)="buscarPorNome(pokemon.value)">procurar</button>
  <div class="grid">
    <div class="cartas-grid" *ngFor="let item of exibir" >
      <div>
        <p>{{ item.name }}</p>
        <span class="d-flex">
          <p>id: {{ item.id }}</p>
          <p>tipo: {{ item.types }}</p>
        </span>
      </div>
      <img class="tamanho-cartas" (click)="detalhes(item.id)" [src]="item.images.small" [alt]="item.name">
    </div>
  </div>
  <app-paginacao
    (paginaSelecionada)="recebePagina($event)"
    [paginaAtual]="paginaAtual"
    [(itensPorPagina)]="itensPorPagina"
    [totalItens]="cartasMock?.length">
  </app-paginacao>
</div>
